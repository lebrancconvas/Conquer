<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Conquer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="swords.png" type="image/png">
    <style>
        .input-word > #input {
            display: block;
            margin-right: auto;
            margin-left: auto;
            width: 40%;
            border-radius: 7px;
            box-shadow: 3px 3px 2px rgba(94, 128, 221, 0.555);
        }

        .head {
            /* text-align: center; */
            font-family: 'Copperplate Gothic Light';
        }

        .submit,
        .clear {
            display: inline-block;
            margin-left: auto;
            margin-right: auto;
            padding: 4px;
            margin: 10px;
            border-radius: 9px;
            cursor: pointer;
            background: rgba(248, 242, 156, 0.959);
            width: 10%;
            box-shadow: 2px 2px 2px 2px rgba(75, 75, 75, 0.25);
            transition: 0.5s;
            transform: scale(1);
        }

        .submit > h3,
        .clear > h3 {
            font-family: 'Copperplate Gothic Light';
            text-align: center;
        }

        .submit:hover,
        .clear:hover {
            box-shadow: 3px 3px 3px 3px rgba(75, 75, 75, 0.25);
        }

        .submit:active,
        .clear:active {
            box-shadow: 1px 1px 1px 1px rgba(75,75,75,0.25);
            transform: scale(.97);
        }

        .chat {
            padding: 100px;
            width: 20%;
            margin: 10px;
            background: rgb(250, 206, 206);
            border-radius: 10px;
            box-shadow: 1px 1px 0.5px rgba(0,0,0,0.80);
        }
    </style>
</head>

<body>
    <center>
        <div class="head">
            <h1>Conquer</h1>
            <h4>Type Something in the box to play the game.</h4>
        </div>
        <div class="input-word">
            <input type="text" name="input" id="input">
        </div>
        <div class="nav">
            <div class="submit" onclick="submit()">
                <h3>Submit</h3>
            </div>
            <div class="clear" onclick="clear()">
                <h3>Clear</h3>
            </div>
        </div>
        <div class="chat">
            <div id="type-chat"></div>
        </div>
    </center>
    <script>
        

        function submit() {
            var input = document.getElementById('input').value
            var chattext = document.getElementById('type-chat')
            var text = document.createElement('div')
            var textNode = document.createTextNode(`User: ${input}`)
            var submit = document.getElementsByClassName('submit')
            if(input == "") {
                submit.disabled = true
            }
            text.appendChild(textNode)
            chattext.appendChild(text)
        }

        function clear() {
            var chat = document.getElementsByClassName('chat')
            var chattext = document.getElementById('type-chat')
            chat.removeChild(chattext)
        }
    </script>
</body>

</html>
